<mat-card>
    <mat-action-list>
      <div class="mat-subheader">Available Category</div>
      <button mat-list-item (click)="allquiz()" >
        <mat-icon mat-list-icon>quiz</mat-icon>All Quizzes
      </button>
      <button mat-list-item [routerLink]="'/user/' + c.cid" *ngFor="let c of category" >
        <mat-icon  mat-list-icon>quiz</mat-icon>{{c.title}}
      </button>
      <button mat-list-item (click)="logout()">
        <mat-icon mat-list-icon>logout</mat-icon>Logout
      </button>
    </mat-action-list>
  </mat-card>
