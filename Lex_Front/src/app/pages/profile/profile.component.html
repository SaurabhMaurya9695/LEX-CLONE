<mat-card *ngIf="user">
  <h3>Your Profile Details</h3>
  <!-- {{user | json}} -->
  <mat-card-content>
    <div class="bootstrap-wrapper">
      <div class="container">
        <div class="container text-center">
            <img src="../../../assets/defaultimages.jpeg" alt="" class ="profile-image"/></div>
            <h1 class="text-center mt20">Saurabh Maurya</h1>
        <div class="row">
          <div class="col-md-10 offset-md-1">
            <table class="table text-center">
              <tr>
                <td>Username</td>
                <td>{{user.username}}</td>
              </tr>
              <tr>
                <td>UserId</td>
                <td>Lex{{user.id}}</td>
              </tr>
              <tr>
                <td>Phone</td>
                <td>{{user.phone}}</td>
              </tr>
              <tr>
                <td>Role</td>
                <td>{{user.authorities[0].authority}}</td>
              </tr>
              <tr>
                <td>Status</td>
                <td>{{user.enabled ? "ACTIVE" : "INACTIVE"}}</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </mat-card-content>
  <mat-card-actions class="text-center">
    <button mat-raised-button color="primary">UPDATE</button>
    <button mat-raised-button color="accent">SHARE</button>
  </mat-card-actions>
</mat-card>
