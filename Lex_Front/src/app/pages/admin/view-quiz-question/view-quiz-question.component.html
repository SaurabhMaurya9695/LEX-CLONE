<h3>Add Question of {{ qTitle }}</h3>

<div class="bootstrap-wrapper">
  <div class="row">
    <div class="col-md-12">
      <div class="container text-center">
        <button
          mat-flat-button
          color="primary"
          [routerLink]="'/admin/add-question/' + qId + '/' + qTitle"
        >
          Click Here to Add More Question
        </button>
      </div>
      <mat-card *ngFor="let x of question; let i = index" class="mt20">
        <mat-card-content>
          <p>
            <b>Q{{ i + 1 }}</b>
            <span class="ml0" [innerHTML]="x.content"> </span>
          </p>
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-6">
                <p><b>1)</b> {{ x.option1 }}</p>
              </div>
              <div class="col-md-6">
                <p><b>2)</b> {{ x.option2 }}</p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <p><b>3)</b> {{ x.option3 }}</p>
              </div>
              <div class="col-md-6">
                <p><b>4)</b> {{ x.option4 }}</p>
              </div>
            </div>
            <mat-divider></mat-divider>
            <p class="mt20"><b>Correct Answere : </b> {{ x.answer }}</p>
          </div>
        </mat-card-content>

        <div class="container text-center">
          <mat-card-actions>
            <button mat-raised-button color="primary" style="margin-left: 5px" [routerLink]="'/admin/update-question/' + x.quesId" >
              Update
            </button>
            <button mat-raised-button color="warn" (click)="doDelete(x.quesId) ">Delete</button>
          </mat-card-actions>
        </div>
      </mat-card>
    </div>
  </div>
</div>
